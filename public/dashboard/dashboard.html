<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SportReg</title>
    <link rel="stylesheet" href="dashboard.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <input type="checkbox" id="nav-toggle">

    <!-- Sidebar Container (common.js sẽ load vào đây) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle"><i class='bx bx-menu'></i></label>
                Dashboard
            </h2>
            <!-- User Info (common.js sẽ điền vào đây) -->
            <div class="user-wrapper">
                <img src="" width="40px" height="40px" alt="Avatar">
                <div>
                    <h4>Loading...</h4>
                    <small>...</small>
                </div>
            </div>
        </header>

        <main>
            <!-- Cards Thống kê -->
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>12</h1>
                        <span>Giải đấu đang mở</span>
                    </div>
                    <div>
                        <i class='bx bx-trophy'></i>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Vận động viên</span>
                    </div>
                    <div>
                        <i class='bx bx-user-voice'></i>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>25</h1>
                        <span>Trận đấu tuần này</span>
                    </div>
                    <div>
                        <i class='bx bx-calendar-event'></i>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>$6k</h1>
                        <span>Doanh thu</span>
                    </div>
                    <div>
                        <i class='bx bx-wallet'></i>
                    </div>
                </div>
            </div>

            <!-- Recent Grid -->
            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h3>Hoạt động gần đây</h3>
                            <button>Xem tất cả <i class='bx bx-right-arrow-alt'></i></button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>Giải đấu</td>
                                            <td>Bộ môn</td>
                                            <td>Trạng thái</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Giải Bóng Đá Mùa Hè</td>
                                            <td>Bóng đá</td>
                                            <td><span class="status purple"></span> Đang diễn ra</td>
                                        </tr>
                                        <tr>
                                            <td>Tennis Open 2024</td>
                                            <td>Tennis</td>
                                            <td><span class="status pink"></span> Sắp tới</td>
                                        </tr>
                                        <tr>
                                            <td>Cầu Lông Mở Rộng</td>
                                            <td>Cầu lông</td>
                                            <td><span class="status orange"></span> Đã kết thúc</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script Common (Logic chung) -->
    <script src="/js/common.js"></script>
</body>
</html>
