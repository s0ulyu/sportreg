<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SportReg</title>
    <!-- Link CSS (Dùng chung với Signup) -->
    <link rel="stylesheet" href="login.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="login-container">
        <div class="login-wrapper">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-icon">
                    <i class='bx bx-log-in'></i>
                </div>
                <h1>Đăng nhập</h1>
                <p>Chào mừng bạn quay trở lại</p>
            </div>

            <!-- Thông báo lỗi -->
            <div id="error-msg" class="error-msg" style="display: none; color: #ef4444; background: #fee2e2; padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center;"></div>

            <!-- Form -->
            <form id="login-form" class="signup-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <i class='bx bx-envelope'></i>
                        <input type="email" id="email" placeholder="admin@sportreg.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-field">
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="password" placeholder="********" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Đăng nhập</button>

                <div class="register-link">
                    Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Script xử lý logic -->
    <script src="login.js"></script>
</body>
</html>
